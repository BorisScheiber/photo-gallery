<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogallerie</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/kamera.png" type="image/x-icon">

</head>

<body onload="render()">

    <script src="script.js"></script>
</body>

</html>
